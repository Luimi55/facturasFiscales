    <meta charset="UTF-8">

    <title>Facturas Fiscales</title>
</head>
<body>
    <h1>Facturas Fiscales - Luis Felipe Rosa</h1>
    <form id="form" class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="validationCustom01">Fecha</label>
            <input type="date" class="form-control" id="fecha" placeholder="Fecha" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Cliente</label>
            <input type="text" class="form-control" id="cliente" placeholder="Cliente" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustomUsername">Monto</label>
            <input type="text" class="form-control" id="monto" placeholder="Monto" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1 mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="retencion" value="yes">
                <label class="form-check-label" for="gridCheck">
                    Retencion
                </label>
              </div>
          </div>
          <div class="col-md-1 mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pago">
                <label class="form-check-label" for="gridCheck">
                    Pago
                </label>
              </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="certificacion">
                <label class="form-check-label" for="gridCheck">
                    Certificacion
                </label>
              </div>
          </div>
        </div>
        <button id="btnForm"  class="btn btn-primary" type="submit">Agregar</button>

      </form>

      <table class="table" id="tablaFacturas">
        <thead>
          <tr>
            <th class="col-md-1" scope="col">Fecha</th>
            <th scope="col">Cliente</th>
            <th scope="col">Monto</th>
            <th scope="col">Retencion</th>
            <th scope="col">Pago</th>
            <th class="col-md-1" scope="col">Certificacion</th>
            <th class="col-md-1" scope="col"></th>
            <th class="col-md-1" scope="col"></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
